<!DOCTYPE html>
<html>
<head>
  <title>VibeRate</title>
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script type="text/javascript" src="./js/homepage.js"></script>
  <script type="text/javascript" src="./js/login-register.js"></script>
  <script type="text/javascript" src="./js/socket.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

</head>
<body> 
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">VibeRate</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="/" class="login-link logged-out">Login</a></li>
        <li><a href="/" class="register-link logged-out">Register</a></li>
        <li><a href="/" class="logout-link logged-in">Logout</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">

    <div class="hide alert alert-danger" role="alert"></div>


    <div class="row form-section">
      <form class="col s12" id="register" method="post" action="/register">
        <div class="row">
          <div class="input-field col s12">
            <input id="username" name="username" type="text">
            <label for="username">Username</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="email" name="email" type="text">
            <label for="email">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="password" name="password" type="password">
            <label for="password">Password</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input type="submit" value="register" class="btn" id="submit">
          </div>
        </div>
      </form>

  </div> -->

  <form class="col s12" id="login" method="post" action="/login">
    <div class="row">
      <div class="input-field col s12">
        <input id="email" name="email" type="text">
        <label for="email">Email</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="password" name="password" type="password">
        <label for="password">Password</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input type="submit" value="login" class="btn" id="submit">
      </div>
    </div>
  </form>
</div>

<!-- USER SHOW PAGE -->


<div class="row homepage">
  <div class="col s12 m6 l4">
    <div class="card">
      <div class="card-image waves-effect waves-block waves-light">
        <img class="activator" src="http://materializecss.com/images/office.jpg">
      </div>
      <div class="card-content">
        <span class="card-title activator grey-text text-darken-4">Create New Group<i class="material-icons right"><i class="fa fa-arrow-up"></i></i></span>
        <!--       <p><a href="#">This is a link</a></p> -->
      </div>
      <div class="card-reveal">
        <span class="card-title grey-text text-darken-4">Creating New Group<i class="material-icons right"><i class="fa fa-arrow-down"></i></i></span>
        <p>
        <form class="col s12" id="new-group" method="post" action="/groups">
        <div class="row">
          <div class="input-field col s12">
            <input id="group-name" name="name" type="text">
            <label for="group-name">Group Name</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="group-description" name="description" type="text">
            <label for="group-description">Group Description</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input type="submit" value="new-group" class="btn" id="submit">
          </div>
        </div>
        </form>
        </p>
      </div>
    </div>
  </div>
</div>
